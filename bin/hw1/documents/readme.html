<body>


	<h4>Compile</h4>
		<p>ant compile</p>

	<h4>Jar</h4>
		<p>ant jar</p>

	<h4>How to run</h4>
		<h5>Computer:</h5>
			<p>ant runComputer</p>

		<h5>Clients:</h5><br>
			<p>ant -Dserver_ip=192.168.0.x runMandelbrot</p>

			<p>ant -Dserver_ip=192.168.0.x runTSP</p>
	
	<h4>Javadoc</h4><br>
		<p>ant javadoc</p>

	<h4>Clean</h4>
		<p>ant clean</p>
		<p>Clean before building, otherwise you might run into issues</p><br>

</body>
